<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Random Generated YouTube links.">
        <meta name="keywords" content="YouTube, Random, Videos">
        <meta name="author" content="Tushar Maharana">
        <meta property="og:image" content="https://tusharhero.github.io/random-youtube-links/logo.png">
        <meta name="twitter:image:src" content="https://tusharhero.github.io/random-youtube-links/logo.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Randomly YouTube Videos</title>
    </head>
    <body>
        <div class="bg">
        </div>
        <div id="title">
            Random YouTube Videos
        </div>
        <div class="typewriter">
            <h1>
            Randomly generated using Python.
            </h1>
        </div>
        <br>
        <div id="subTitle">
            Video of the day
        </div>
        <div id="embed">
            <iframe id="ytEmbed"
                alt="Youtube Video Player"
                title="YouTube video player"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
        </div>
        <div id="links">
            <button class="github">
                <a href="https://github.com/tusharhero/randomlygeneratedytlinks">
                    <img src="GitHub.svg" class="github" alt="GitHub">
                </a>
            </button>
        </div>
    </body>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="logo.png">
</html>
