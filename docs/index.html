<html>
    <head>
        <title>Randomly YouTube Videos</title>

        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
        <link rel="shortcut icon" href="logo.png">
    </head>
    <body>
        <div id="title">
            Random YouTube Videos
        </div>
        <div id="subTitle">
            Video of the Week
        </div>
        <div id="embed">
            <iframe id="ytEmbed"
                alt="Youtube Video Player"
                title="YouTube video player"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
        </div>
        <div id="links">
            <button class="github">
                <a href="https://github.com/tusharhero/randomlygeneratedytlinks">
                    <img src="GitHub.svg" class="github" alt="GitHub">
                </a>
            </button>
        </div>
    </body>
</html>
