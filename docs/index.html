<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Random Generated YouTube links.">
        <meta name="keywords" content="YouTube, Random, Videos">
        <meta name="author" content="Tushar Maharana">
        <meta property="og:image" content="https://tusharhero.github.io/random-youtube-links/logo.png">
        <meta name="twitter:image:src" content="https://tusharhero.github.io/random-youtube-links/logo.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Randomly YouTube Videos</title>

        <link rel="stylesheet" href="styles.css">
        <link rel="shortcut icon" href="logo.png">

        <script src="script.js" defer></script>
    </head>
    <body>
        <span id="title">
            Random YouTube Videos
        </span>
        <span id="subTitle">
            Video of the day
        </span>
        <div id="embed">
            <iframe id="ytEmbed"
                alt="Youtube Video Player"
                title="YouTube video player"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
        </div>
        <span id="channelName">
            Channel Name
        </span>
        <div id="others">
            <div id="maintainers">
                Maintained by - 
                <a id="th" href="https://github.com/tusharhero">Tusharhero</a>
                &
                <a id="bs" href="https://github.com/biologyscience">BIOLOGY SCIENCE</a>
            </div>
            <div id="links">
                <button>
                    <a href="https://github.com/tusharhero/randomlygeneratedytlinks">
                        <img src="GitHub.svg" alt="GitHub Repo">
                    </a>
                </button>
                <button>
                    <a href="https://github.com/tusharhero/random-youtube-links/blob/main/LICENSE">
                        <img src="gpl.svg" alt="LICENSE">
                    </a>
                </button>
            </div>
        </div>
    </body>
</html>
